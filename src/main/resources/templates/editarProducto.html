<head>
    <meta charset="UTF-8">
    <title>Control de Productos</title>
    <link rel="icon" href="../static/Img/404_icon_site.png" th:src="@{../static/Img/404_icon_site.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style="background-color: #FAEDF0; height: 100vh;">

<!-- NavBar -->
<header style="background-color: #161853;">
    <nav class="navbar py-3" id="navbar-bg">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="/static">
                <img src="../static/Img/404_logo_page.png" th:src="@{../static/Img/404_logo_page.png}" alt="" width="" height="40">
            </a>
        </div>
    </nav>
</header>

<div style="background-color: #FAEDF0; min-height: calc(100vh - 70px - 80px);" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-lg-3"></div>
        <div class="col-sm-12 col-md-4 col-lg-6">
          <div class="card card-body m-2" style="background-color: #121212; color: white;">
              <h1 class="text-center">EDITAR PRODUCTO</h1>
              <form th:action="@{/guardarProducto}" th:object="${producto}" method="POST" class="pt-3">
                <label>ID DEL PRODUCTO:</label>
                <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
                <label>NOMBRE DEL PRODUCTO:</label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                <label>FABRICANTE DEL PRODUCTO:</label>
                <input type="text" name="fabricante" th:field="*{fabricante}" class="form-control">
                <label>PRECIO DEL PRODUCTO:</label>
                <input type="text" name="precio" th:field="*{precio}" class="form-control">
                <div class="text-center py-3">
                    <button class="btn btn-primary">GUARDAR PRODUCTO</button>
                </div>
              </form>
            </div>
        </div>
        <div class="col-md-4 col-lg-3"></div>
        <div class="col-md-4 col-lg-3"></div>
    </div>
  </div>
</div>
